		var word_list = ["BDSFT","BEVMU","BEWJDF","BSSBOHFNFOU","BUUFNQU","BVHVTU","BVUVNO","CPSEFS","CSFFAAF","CSJDL","DBMN","DBOBM","DBTFZ","DBTU","DIPTF","DMBXT","DPBDI","DPOTUBOUMZ","DPOUSBTU","DPPLJFT","DVTUPNT","EBNBHF","EBOOZ","EFFQMZ","EFQUI","EJTDVTTJPO","EPMM","EPOLFZ","FHZQU","FMMFO","FTTFOUJBM","FYDIBOHF","FYJTU","FYQMBOBUJPO","GBDJOH","GJMN","GJOFTU","GJSFQMBDF","GMPBUJOH","GPMLT","GPSU","HBSBHF","HSBCCFE","HSBOENPUIFS","IBCJU","IBQQJMZ","IBSSZ","IFBEJOH","IVOUFS","JMMJOPJT","JNBHF","JOEFQFOEFOU","JOTUBOU","KBOVBSZ","LJET","MBCFM","MFF","MVOHT","NBOVGBDUVSJOH","NBSUJO","NBUIFNBUJDT","NFMUFE","NFNPSZ","NJMM","NJTTJPO","NPOLFZ","NPVOU","NZTUFSJPVT","OFJHICPSIPPE","OPSXBZ","OVUT","PDDBTJPOBMMZ","PGGJDJBM","PVSTFMWFT","QBMBDF","QFOOTZMWBOJB","QIJMBEFMQIJB","QMBUFT","QPFUSZ","QPMJDFNBO","QPTJUJWF","QPTTJCMZ","QSBDUJDBM","QSJEF","QSPNJTFE","SFDBMM","SFMBUJPOTIJQ","SFNBSLBCMF","SFRVJSF","SIZNF","SPDLZ","SVCCFE","SVTI","TBMF","TBUFMMJUFT","TBUJTGJFE","TDBSFE","TFMFDUJPO","TIBLF","TIBLJOH","TIBMMPX","TIPVU","TJMMZ","TJNQMFTU","TMJHIU","TMJQ","TMPQF","TPBQ","TPMBS","TQFDJFT","TQJO","TUJGG","TXVOH","UBMFT","UIVNC","UPCBDDP","UPZ","USBQ","USFBUFE","UVOF","VOJWFSTJUZ","WBQPS","WFTTFMT","XFBMUI","XPMG"];
		var get_random_word_array = function(){
			var random_index = Math.floor(Math.random()*125);
			return decrypt(word_list[random_index]);
		};
		var onLoad = function(){
			var word_array = get_random_word_array();
			var puzzle_grid_row = document.getElementById('puzzle_grid_row');
			for (var x = 0; x < word_array.length; x++){
				var cell = puzzle_grid_row.insertCell(-1);
				cell.setAttribute('data' , word_array[x]);
                cell.style.width = '20px';
                cell.innerHTML = " - ";
                cell.style.textAlign = 'center';
			}
		};
		var decrypt = function(encrypted_string){
			var decrypted_string_array = [];
			var encrypted_string_array = encrypted_string.split('');
			for (var x = 0; x < encrypted_string_array.length; x++){
				decrypted_string_array.push(String.fromCharCode(encrypted_string_array[x].charCodeAt(0) - 1));
			}
			return decrypted_string_array;
		};
        var letterClicked = function(character, element){
            element.innerHTML = "*";
            var puzzle_grid_row = document.getElementById('puzzle_grid_row');
            for(var i=0; i< puzzle_grid_row.childElementCount; i++ )
            if(puzzle_grid_row.children[i].attributes.data.value ==  character){
                puzzle_grid_row.children[i].innerHTML = character;
            }
        };
	</script>
